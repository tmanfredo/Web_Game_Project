<!DOCTYPE html>

<html>

<head>
    <title>Idle Typer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Thomas Manfredo">
    <meta name="viewport" , content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>Idle Typer</header>

    <div id="instructionsPosition">
        <div class="instructionsContent">
            <canvas id="instructions"></canvas>
            <button id="closeInstructions" type="button">Close</button>
        </div>
    </div>

    <div id="container">
        <div id="upgrades">
            <legend>Upgrades</legend>
        </div>

        <div id="main">
            <div id="score">
                <img id="cent" src="images/cent.png"></img>
                <p id="characters">100047</p>
            </div>

            <div id="wordscape">
                <table id="wordtable">
                    <tr id="toprow">
                        <td id="w1">w1</th>
                        <td id="w2">w2</th>
                        <td id="w3">w3</th>
                    </tr>
                    <tr>
                        <td id="w4">w4</th>
                        <td id="w5">w5</th>
                        <td id="w6">w6</th>
                    </tr>
                    <tr id="bottomrow">
                        <td id="w7">w7</td>
                        <td id="w8">w8</td>
                        <td id="w9">w9</td>
                    </tr>
                </table>
            </div>

            <div id="letterCounter">
                <p id="curLetter">thomas help me im in a computer</p>
            </div>


        </div>

        <div id="items">
            <legend>Items</legend>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
